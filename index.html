<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
<body>
  <main>
    <h1>Web Store</h1>
    <h2>Opening Soon</h2>
    <p>Sign up to join the Exclusive Mailing List</p>
    <form id ="join" method="post" action="example.php" autocomplete="on">
      <label for="fname">First Name:</label><input type="text" name="fname" id="fname" placeholder="First Name" required>
      <label for="lname">Last Name:</label><input type="text" name="lname" id="fname" placeholder="Last Name" required>
      <label for="email">Email:</label><input type="email" name="email" id="email" placeholder="getflee@ymail.com" required>
      <div id="notify">
        <ul>
          <li>
            <p>Notify me when the Web Shop is restocked</p>
          </li>
          <input type="checkbox" id="notification" name="notification" value="notification"/>
          <label for="notification">Notify me when the Web Shop is restocked</label>
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit" value="Subscribe" />
        </li>
    </form>
  </main>
</body>
</html>
